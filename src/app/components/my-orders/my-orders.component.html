<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row order-data-header">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <span>Orders</span>
        </div>
        <div class="col-sm-2">
            <span>Orders Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row order-data" *ngFor="let order of orderData">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <img class="order-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmIWzLq5WntnBSB0jgE703OHXcZSQR2Ow8aw&usqp=CAU" alt="image">
        </div>
        <div class="col-sm-2">
            <span>{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2">
            <span><button (click)="cancelOrder(order.id)" class="form-button">Cancel Order</button></span>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
